</head>
<body>
    <h1>iBacon Map in d3.js &amp; Flask</h1>
    <div id="intro">
    	Update values
	</div>

	<div id='map'>
	</div>

    </div>
		<p> Polled data:</p>
	<div id="feed">
	
    <script>
		var globalData; // Global
		
		$(document).ready(function() {
			(function poll() {
				setTimeout(function() {
					$.ajax({
						url: "/getdists",
						type: "GET",
						success: function(data) {
							update_data(data);
							update_table('#feed');
							update_map('#map');
							//console.log("Poll")
						},
						dataType: "json",
						complete: poll,
						timeout: 1000
					}) //, 5000  <-- oops.
				}, 1000); // <-- should be here instead
			})();
		});
        // Load the data.
        var callback = function (data) {
			globalData = data; // Update global data
			update_table('#feed');
        };

		var update_data = function(data) {
			globalData = data
		}
		
		var update_table = function(reference) {
			$(reference).empty();
			var str = ''
			for (var dict in globalData) {
				str += 'userId: ' + 
					globalData[dict]['userId'] + 
					' distance: ' + 
					globalData[dict]['distance'] + '<p>'
				//console.log('Drawing the update on reference ' + reference)
			}
			$(reference).html(str)
		}

		var update_map = function(reference, data) {

		}

		d3.json("/getdists", callback);

    </script>

	<script>
		//var data = [{x:-8,y:100},{x:-10,y:110},{x: -12,y:120}];
		 // Test Data
		var beacon = {x: 0, y: 0};
		var beacons = [beacon];
		/*
		var data = [{
		    userId: 1,
		    distance: 215
		}, {
		    userId: 2,
		    distance: 75
		}, {
		    userId: 3,
		    distance: 192
		}];*/
		
		
		var colorMap = {
		    1:"#0000FF",
		    2:"#00FF00",
		    3:"#9900CC"
		}
    
		var interval = 750;



		var width = 960,
		    height = 500;

		var projection = d3.geo.mercator()
		    .center([0, 0])
		    .scale(1275)
		    .translate([width / 2, height / 2])
		    .clipExtent([
		    [0, 0],
		    [width, height]
		])
		    .precision(.1);

		var path = d3.geo.path()
		    .projection(projection);

		var graticule = d3.geo.graticule()
		    .step([5, 5]);

		var svg = d3.select("#map").append("svg")
		    .attr("width", width)
		    .attr("height", height);

		svg.append("path")
		    .datum(graticule)
		    .attr("class", "graticule")
		    .attr("d", path);

		svg.selectAll("circle")
		    .data(beacons)
		    .enter()
		    .append("circle")
		    .attr("class", "dot")
		    .attr("transform", translateCircle)
		    .attr("r", 8);


		function translateCircle(beacon, index) {
			console.log("translate(" + projection([beacon.x, beacon.y]) + ")");
			return "translate(" + projection([beacon.x, beacon.y]) + ")";
			console.log('Beacon:' + beacon);
			//console.log("translate(" + projection([originX, originY]) + ")");
			//return "translate(" + projection([originX, originY]) + ")";

		};

		setInterval(function () {
    
		    globalData.forEach(function (datum) {
		        console.log("color: ", colorMap[datum.userId]);
		        console.log("radius: ", datum.distance);
				console.log("globalData?", globalData)

		        svg.append("circle")
		            .attr("class", "ring")
		            .attr("transform", translateCircle(beacon)) // Translate by one beacon, decoupled from globalData
		            .attr("r", datum.distance)
		            .style("stroke-width", 3)
		            .style("stroke", colorMap[datum.userId])
		            .transition()
		            .ease("linear")
		            .duration(1200)
		            .style("stroke-opacity", 1e-6)
		            .style("stroke-width", 1)
		            .style("stroke", colorMap[datum.userId])
		            .attr("r", datum.distance)
		            .remove();
		    })
		}, interval)


		d3.select(self.frameElement).style("height", height + "px");
	</script>
</body>
</html>
